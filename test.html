<!DOCTYPE html>
<html>
<head>
  <title>Fabric.js SVG Transformation</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #canvasContainer {
      position: relative;
      width: 1536px; /* Match SVG width */
      height: 730px; /* Match SVG height */
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    svg {
      background-color: black;
    }

    #controls {
      display: flex;
      gap: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>

  <h1>Fabric.js SVG Transformation</h1>

  <svg id="freehand-canvas" style="transform: scale(1); width: 1536px; height: 730px; cursor: default;" viewBox="352.92857142857156 95.19501401883252 548.5714285714282 260.71428571428555">

    <g>
      <path></path>

      <path d="M543.8226931021692 144.20985850584705 C545.433801048076 144.71963839412214, 546.6815776844953 144.33938794315463, 551.3787642045664 144.9161950226276 M543.6453357655557 143.94513566850492 C546.2267384544795 143.88010504915192, 549.2441165358617 143.83466859206652, 551.3620823032718 144.3231720160438 M550.5644083958612 143.52924301051195 C550.7627925671136 147.8998698484556, 551.1445981638935 150.79519555472493, 551.9391022370854 154.01968453209142 M550.8549218167019 143.91852535332117 C551.2303809611758 146.03566750744312, 551.4108827244387 147.84398950208183, 551.1585214651102 154.20568442994457 M550.9187672415353 153.1138077818783 C548.282347722174 153.65199738091763, 546.5222052687986 153.96188102900672, 543.9003523721791 153.6384738166722 M551.0979551415044 153.6084536145372 C548.7728596755729 154.11494301562047, 547.0757746468383 153.53505095213538, 544.1686040630844 153.4578945326747 M544.3043626907707 153.26396188449203 C544.0263806924539 150.96061289787582, 543.1384715924643 149.42561421170524, 544.8724873162341 143.65791897050786 M543.872349558921 153.64608432638926 C544.3498355170443 151.24338639326797, 543.8246299192164 148.10958293523908, 543.6319417656009 144.0288986429748" stroke="#fff" stroke-width="2" fill="none"></path>

<div id="controls">
  <label for="widthSlider">Width:</label>
  <input type="range" id="widthSlider" min="1" max="1536" value="301">

  <label for="heightSlider">Height:</label>
  <input type="range" id="heightSlider" min="1" max="730" value="148">
</div>

  <script>
     const svg = document.getElementById('freehand-canvas');
    const rect = svg.querySelector('g[data-type="square-group"] > rect');
    const widthSlider = document.getElementById('widthSlider');
    const heightSlider = document.getElementById('heightSlider');
    const group = svg.querySelector('g[data-type="square-group"]');

    widthSlider.addEventListener('input', function() {
      const newWidth = widthSlider.value;
      rect.setAttribute('width', newWidth);
      group.setAttribute('data-width', newWidth);
    });

    heightSlider.addEventListener('input', function() {
      const newHeight = heightSlider.value;
      rect.setAttribute('height', newHeight);
      group.setAttribute('data-height', newHeight);
    });
  </script>

</body>
</html>
