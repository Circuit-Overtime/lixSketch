<body>
    <div class="container">
        
        <div class="squareSideBar hidden" id="squareSideBar">
            <p class="squareColorLabel">Square Stroke</p>
            <div class="squareColorsSquare">
                <span class="squareStrokeSpan white selected" data-id="#fff"></span>
                <span class="squareStrokeSpan red" data-id="#FF8383"></span>
                <span class="squareStrokeSpan green" data-id="#3A994C"></span>
                <span class="squareStrokeSpan skyBlue" data-id="#56A2E8"></span>
                <span class="squareStrokeSpan darkYellow" data-id="#FFD700"></span>

                <span class="squareBackgroundSpan brown" data-id="#ffcccb"></span>
                <span class="squareBackgroundSpan darkGreen" data-id="#90ee90"></span>
                <span class="squareBackgroundSpan darkBlue" data-id="#add8e6"></span>
                <span class="squareBackgroundSpan transparent selected" data-id="transparent"></span>
            </div>
            
            <p class="squareThicknessLabel">Square Thickness</p>
            <div class="squareThickness">
                <span class="squareStrokeThickSpan thin selected" data-id="2"> - </span>
                <span class="squareStrokeThickSpan medium " data-id="5"> - </span>
                <span class="squareStrokeThickSpan thick" data-id="7"> - </span>
            </div>

          <p class="squareStyleLabel">Square Style</p>

                <span class="squareOutlineStyle solid selected" data-id="solid"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4.167 10h11.666" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path></svg> </span>

                <span class="squareOutlineStyle dotted" data-id="dotted"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="2"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M4 12v.01"></path><path d="M8 12v.01"></path><path d="M12 12v.01"></path><path d="M16 12v.01"></path><path d="M20 12v.01"></path></g></svg> </span>

                </span>

                </span>

                </span>
            </div>
        </div>

        <div class="circleSideBar hidden" id="circleSideBar">

                <span class="circleStrokeSpan green" data-id="#3A994C"></span>
                <span class="circleStrokeSpan skyBlue" data-id="#56A2E8"></span>
                <span class="circleStrokeSpan darkYellow" data-id="#FFD700"></span>

            <p class="circleBackgroundLabel">Circle Background</p>

                <span class="circleBackgroundSpan white " data-id="#fff"></span>
                <span class="circleBackgroundSpan brown" data-id="#5B2D2D"></span>
                <span class="circleBackgroundSpan darkGreen" data-id="#043B0C"></span>
                <span class="circleBackgroundSpan darkBlue" data-id="#154163"></span>
                <span class="circleBackgroundSpan transparent selected" data-id="transparent"></span>
            </div>
            
            <p class="circleThicknessLabel">Circle Outline</p>
            <div class="circleThickness">
                <span class="circleStrokeThickSpan thin selected" data-id="2"> - </span>
                <span class="circleStrokeThickSpan medium " data-id="5"> - </span>
                <span class="circleStrokeThickSpan thick" data-id="7"> - </span>
            </div>
        
          <p class="circleStyleLabel">Circle Outline Style</p>
            <div class="circleStyle">
                <span class="circleOutlineStyle solid selected" data-id="solid"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4.167 10h11.666" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path></svg> </span>

            </div>

                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g clip-path="url(#a)"><path d="M5.879 2.625h8.242a3.254 3.254 0 0 1 3.254 3.254v8.242a3.254 3.254 0 0 1-3.254 3.254H5.88a3.254 3.254 0 0 1-3.254-3.254V5.88a3.254 3.254 0 0 1 3.254-3.254Z" stroke="currentColor" stroke-width="1.25"></path><mask id="FillCrossHatchIcon" maskUnits="userSpaceOnUse" x="-1" y="-1" width="22" height="22" style="mask-type: alpha;"><path d="M2.426 15.044 15.044 2.426M7.383 20 20 7.383M0 12.617 12.617 0m-7.98 17.941L17.256 5.324m-2.211 12.25L2.426 4.956M20 12.617 7.383 0m5.234 20L0 7.383m17.941 7.98L5.324 2.745" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path></mask><g mask="url(#FillCrossHatchIcon)"><path d="M14.121 2H5.88A3.879 3.879 0 0 0 2 5.879v8.242A3.879 3.879 0 0 0 5.879 18h8.242A3.879 3.879 0 0 0 18 14.121V5.88A3.879 3.879 0 0 0 14.121 2Z" fill="currentColor"></path></g></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h20v20H0z"></path></clipPath></defs></svg>

        </div>

                
        <div class="lineSideBar hidden" id="lineSideBar">
            <div class="lineColorLabel">Line Stroke</div>
            <div class="lineColor">
              <span class="white selected" data-id="#fff"></span>
              <span class="red" data-id="#FF8383"></span>
              <span class="green" data-id="#3A994C"></span>
              <span class="skyBlue" data-id="#56A2E8"></span>
              <span class="darkYellow" data-id="#FFD700"></span>
            </div>

            <div class="lineThickness">
              <span class="lineThicknessSpan thin selected" data-id="3"> - </span>
              <span class="lineThicknessSpan medium " data-id="5"> - </span>
              <span class="lineThicknessSpan thick" data-id="7"> - </span>
            </div>
  
            <p class="lineStyleLabel">Line Outline Style</p>

                  <span class="lineStyleSpan solid selected" data-id="solid"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M4.167 10h11.666" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path></svg> </span>

                  <span class="lineStyleSpan dotted" data-id="dotted"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="2"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M4 12v.01"></path><path d="M8 12v.01"></path><path d="M12 12v.01"></path><path d="M16 12v.01"></path><path d="M20 12v.01"></path></g></svg> </span>
              </div>

                  <span class="lineSlopeSpan mediumSkethy selected" data-id="2"><svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 12.563c1.655-.886 5.9-3.293 8.568-4.355 2.668-1.062.101 2.822 1.32 3.105 1.218.283 5.112-1.814 5.112-1.814m-13.469 2.23c2.963-1.586 6.13-5.62 7.468-4.998 1.338.623-1.153 4.11-.132 5.595 1.02 1.487 6.133-1.43 6.133-1.43" stroke-width="1.25"></path></svg></span>

              </div>
              <p class="lineEdgeLabel">Line Edge</p>

                  <span class="lineEdgeSpan smooth selected" data-id="1"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M4 12v-4a4 4 0 0 1 4 -4h4"></path><line x1="16" y1="4" x2="16" y2="4.01"></line><line x1="20" y1="4" x2="20" y2="4.01"></line><line x1="20" y1="8" x2="20" y2="8.01"></line><line x1="20" y1="12" x2="20" y2="12.01"></line><line x1="4" y1="16" x2="4" y2="16.01"></line><line x1="20" y1="16" x2="20" y2="16.01"></line><line x1="4" y1="20" x2="4" y2="20.01"></line><line x1="8" y1="20" x2="8" y2="20.01"></line><line x1="12" y1="20" x2="12" y2="20.01"></line><line x1="16" y1="20" x2="16" y2="20.01"></line><line x1="20" y1="20" x2="20" y2="20.01"></line></g></svg> </span>

        <div class="toolbar">

            <i class='bx bx-square ' ></i>
            <i class='bx bx-circle'></i>
            <i class='bx bxs-minus selected'></i> 
            <i class='bx bx-image-alt' id="importImage"></i>

        <svg id="freehand-canvas" style="transform: scale(1); width: 1536px; height: 730px; cursor: default;" viewBox="0 0 1536 730">
