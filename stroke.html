    <link rel="stylesheet" href="/CSS/paintbrushSidebar.css">

<body>
    <div class="container">
        <div class="paintBrushSideBar hidden" id="paintBrushSideBar">
            <p class="strokeColorLabel">Stroke Color</p>
            <div class="strokeColors">
                <span class="white selected" data-id="#fff"></span>
                <span class="red" data-id="#FF8383"></span>
                <span class="green" data-id="#3A994C"></span>
                <span class="skyBlue" data-id="#56A2E8"></span>
                <span class="darkYellow" data-id="#FFD700"></span>
            </div>
            <p class="strokeThicknessLabel"> Stroke Thickness </p>
                <div class="strokeThickness">
                    <span class="thin" data-id="2"> - </span>
                    <span class="medium selected" data-id="5"> - </span>
                    <span class="thick" data-id="7"> - </span>
                </div>
            
        </div>

        <div class="squareSideBar hidden" id="squareSideBar">

                <span class="squareStrokeSpan skyBlue" data-id="#56A2E8"></span>
                <span class="squareStrokeSpan darkYellow" data-id="#FFD700"></span>

                <span class="squareBackgroundSpan darkOrange" data-id="#ffffe096"></span>
            </div>
            
            <p class="squareThicknessLabel">Square Thickness</p>

                <span class="squareStrokeThickSpan thin selected" data-id="2"> - </span>
                <span class="squareStrokeThickSpan medium " data-id="5"> - </span>
                <span class="squareStrokeThickSpan thick" data-id="7"> - </span>
            </div>

        <div class="circleSideBar hidden" id="circleSideBar">

                <span class="circleStrokeSpan white selected" data-id="#fff"></span>
                <span class="circleStrokeSpan red" data-id="#FF8383"></span>
                <span class="circleStrokeSpan green" data-id="#3A994C"></span>
                <span class="circleStrokeSpan skyBlue" data-id="#56A2E8"></span>
                <span class="circleStrokeSpan darkYellow" data-id="#FFD700"></span>

                <span class="circleBackgroundSpan brown" data-id="#5B2D2D"></span>
                <span class="circleBackgroundSpan darkGreen" data-id="#043B0C"></span>

            <p class="circleThicknessLabel">Circle Outline</p>

                <span class="circleStrokeThickSpan medium " data-id="5"> - </span>
                <span class="circleStrokeThickSpan thick" data-id="7"> - </span>

                <span class="arrowStrokeSpan red" data-id="#FF8383"></span>
                <span class="arrowStrokeSpan green" data-id="#3A994C"></span>
                <span class="arrowStrokeSpan skyBlue" data-id="#56A2E8"></span>
                <span class="arrowStrokeSpan darkYellow" data-id="#FFD700"></span>
            </div>
        
            
            <p class="arrowThicknessLabel">Arrow Thickness</p>
            <div class="arrowThickness">
                <span class="arrowStrokeThickSpan thin selected" data-id="2"> - </span>
                <span class="arrowStrokeThickSpan medium " data-id="5"> - </span>

                <span class="arrowOutlineStyle dotted" data-id="dotted"> <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="2"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M4 12v.01"></path><path d="M8 12v.01"></path><path d="M12 12v.01"></path><path d="M16 12v.01"></path><path d="M20 12v.01"></path></g></svg> </span>

            <i class='bx bx-right-arrow-alt' style="transform: rotate(-45deg);" ></i>
            <i class='bx bx-dots-horizontal-rounded'></i>
            <i class='bx bxs-paint'></i>
            <i class='bx bx-text' ></i>
            <i class='bx bx-image-alt' ></i>
            <i class='bx bxs-eraser' ></i>
        </div>
