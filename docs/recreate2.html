<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion-like Editor (Dark Theme)</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css"> 
  <link rel="stylesheet" href="../CSS/docsRecreate2.css"> 
</head>
<body>
    <div class="container">
        <div class="editor" id="editor" spellcheck="false">
            <section contenteditable="true" class="headerSection">
                <h1 data-slate-node="element">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true">Welcome to Elixpo Sketch</span>
                    </span>
                </h1>
            </section>


            <section contenteditable="true">
                <h1 data-slate-node="element">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true">This is a first heading on the text and is the biggest heading on the page!</span>
                    </span>
                </h1>
                <p data-slate-node="element">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true">This is a para text! </span>
                    </span>
                    <span data-slate-node="text" class="bold"> 
                        <span data-slate-leaf="true" > This is a bold text! </span>
                        <span data-slate-leaf="true">
                            <strong>
                                <span data-slate-zero-width="z" data-slate-length="0" data-slate-mark-placeholder="true">&#xFEFF;</span>
                            </strong>
                        </span>
                    </span>
                    
                </p>
                <p data-slate-node="element">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true">This is a para text! </span>
                    </span>
                    <span data-slate-node="text" class="bold"> 
                        <span data-slate-leaf="true" > This is a bold text! </span>
                        <span data-slate-leaf="true">
                            <strong>
                                <span data-slate-zero-width="z" data-slate-length="0" data-slate-mark-placeholder="true">&#xFEFF;</span>
                            </strong>
                        </span>
                    </span>
                    
                </p>
            </section>
        </div>
    </div>
    </body>
    </html>
