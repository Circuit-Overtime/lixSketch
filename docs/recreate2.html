<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notion-like Editor (Dark Theme)</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css"> 
  <link rel="stylesheet" href="../CSS/docsRecreate2.css"> 
</head>
<body>
    <div class="container">
        <div class="editor" id="editor" spellcheck="false">
            <section contenteditable="true" class="headerSection">
                <h1 data-slate-node="element">
                    <span data-slate-node="text">
                        <span data-slate-leaf="true">Welcome to Elixpo Sketch</span>
                    </span>
                </h1>
            </section>


            <section contenteditable="true">
            <p data-slate-node="element">
                <span data-slate-node="text">
                    <span data-slate-leaf="true" contenteditable="true">&#8203;</span>
                </span>
                <span data-slate-node="text" contenteditable="false">
                    <span class="data-slate-advertisement" data-slate-leaf="true" data-slate-advertisement contenteditable="false">
                        Type your notes or documents here -- style with markdown
                    </span>
                </span>
            </p>
        </section>

        
        </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/htmlbars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/json.min.js"></script>
    <script src="../JS/docsRecreate.js"></script>
    </body>
    </html>
